version: "3.9"

services:
  backend:
    build:
      context: ../backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  agent_1:
    build:
      context: ../agents
      dockerfile: agent_1/Dockerfile
    environment:
      - WORLD_API_BASE=http://backend:8000
      - AGENT_TICK_SECONDS=2
      - DISPLAY_NAME=Max
      - PERSONALITY=Pragmatic, analytical, direct. Focuses on concrete plans and tradeoffs.
      - CHAT_PROBABILITY=0.6
      - CHAT_MIN_SECONDS=6
      - ADJACENT_CHAT_BOOST=3.0
      - RANDOM_MOVE_PROB=0.05
    depends_on:
      - backend
    restart: unless-stopped

