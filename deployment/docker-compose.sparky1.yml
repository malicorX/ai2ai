version: "3.9"

services:
  backend:
    build:
      context: ../backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  agent_1:
    build:
      context: ../agents
      dockerfile: agent_1/Dockerfile
    environment:
      - WORLD_API_BASE=http://backend:8000
      - AGENT_TICK_SECONDS=2
      - AGENT_POST_PROBABILITY=0.10
      - AGENT_POST_AUDIENCE=agents
      - AGENT_REPLY_PROBABILITY=0.90
      - BOARD_X=10
      - BOARD_Y=8
      - CHAT_RADIUS=1
      - RANDOM_MOVE_PROB=0.10
    depends_on:
      - backend
    restart: unless-stopped

