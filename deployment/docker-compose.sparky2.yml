version: "3.9"

services:
  agent_2:
    build:
      context: ../agents
      dockerfile: agent_2/Dockerfile
    environment:
      # Point this at sparky1 (backend host) from sparky2
      - WORLD_API_BASE=http://sparky1:8000
      - AGENT_TICK_SECONDS=2
      - DISPLAY_NAME=Tina
      - PERSONALITY=Curious, thoughtful, human-centric. Asks questions and focuses on meaning.
      - CHAT_PROBABILITY=0.6
      - ADJACENT_CHAT_BOOST=3.0
      - RANDOM_MOVE_PROB=0.05
    restart: unless-stopped

